<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>Signin Template</title>
</head>

<body class="text-center">
	<main class="form-signin w-100 m-auto">
		<form action="/signup" method="post">
			<h1 class="h3 mb-3 fw-normal">Sign Up to My Newsletter!</h1>

			<div class="form-floating">
				<input type="text" name="fName" class="form-control top" id="floatingPassword" placeholder="Password">
				<label for="floatingPassword">First Name</label>
			</div>
			<div class="form-floating">
				<input type="text" name="lName" class="form-control middle" id="floatingPassword"
					placeholder="Password">
				<label for="floatingPassword">Last Name</label>
			</div>
			<div class="form-floating">
				<input type="email" name="email" class="form-control bottom" id="floatingInput"
					placeholder="name@example.com" required>
				<label for="floatingInput">Email address</label>
			</div>

			<div class="checkbox">
				<label>
					By clicking Register Now, you agree to the SignUp <a href="#">
						Terms
					</a>
				</label>
			</div>
			<button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
			<p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2023</p>
		</form>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
